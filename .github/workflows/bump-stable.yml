name: Bump stable formula

on:
  repository_dispatch:
    types:
      - bump-relay-stable

jobs:

  bump-relay-stable:

    name: Bump stable formula
    runs-on: macos-11.0

    if: github.event.action == 'bump-relay-stable'

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GNU sed
        run: brew install gnu-sed

      - name: Fetch public release
        id: release
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/cachewerk/relay/releases/tags/{tag_name}
          tag_name: ${{ github.event.client_payload.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.G1THUB_ORG_TOKEN }}

      - name: Download release assets
        env:
          RELEASE: ${{ steps.release.outputs.data }}
        run: |
          while IFS= read -r asset; do
            NAME=$(echo $asset | jq -r '.name')
            URL=$(echo $asset | jq -r '.url')
            echo "Downloading $NAME from $URL"
            curl -sS --fail -o $NAME --location $URL \
              --header "Accept: application/octet-stream" \
              --header "Authorization: Bearer ${{ secrets.G1THUB_ORG_TOKEN }}"
          done < <(echo $RELEASE | jq -c '.assets[] | select(.name | contains("darwin"))')

      - name: Update formula
        env:
          RELEASE: ${{ steps.release.outputs.data }}
        run: |
          TAG_NAME=$(echo $RELEASE | jq -r '.tag_name')
          echo "Updating stable tag to $TAG_NAME"
          gsed -i "s/, tag: \"v.*\"/, tag: \"$TAG_NAME\"/" Formula/*.rb
          for f in *.tar.gz; do
            HASH=$(shasum --algorithm 256 $f | head -c 64)
            MARKER=$(echo $f | cut -d - -f 3- | gsed 's/.tar.gz//')
            URL=$(echo $RELEASE | jq -r ".assets[] | select(.name==\"$f\") | .browser_download_url")
            echo "Setting URL for stable $MARKER marker to $URL"
            gsed -i "/.*# stable: $MARKER/!b;n;c\ \ \ \ \ \ \ \ url \"$URL\"" Formula/*.rb
            echo "Setting checksum for stable $MARKER marker to $HASH"
            gsed -i "/.*# stable: $MARKER/!b;n;n;c\ \ \ \ \ \ \ \ sha256 \"$HASH\"" Formula/*.rb
          done

      - name: Check formula style
        run: |
          brew style \
            --fix \
            --display-cop-names \
            --except-cops=FormulaAudit/Comments,FormulaAudit/ComponentsOrder,FormulaAuditStrict/TestPresent \
            Formula/*.rb

      - name: Commit changes
        env:
          RELEASE: ${{ steps.release.outputs.data }}
        run: |
          TAG_NAME=$(echo $RELEASE | jq -r '.tag_name')
          BRANCH=pr/stable-$TAG_NAME
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          echo "Pushing changes to $BRANCH branch"
          git checkout -b $BRANCH
          git add Formula/*.rb
          git commit -m "Bump stable to $TAG_NAME"
          git push -u origin $BRANCH

      - name: Open pull request
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/cachewerk/homebrew-tap/pulls
          base: main
          head: pr/stable-${{ steps.release.outputs.data.tag_name }}
          title: Relay ${{ steps.release.outputs.data.tag_name }}
          body: See https://github.com/cachewerk/relay/releases/tag/${{ steps.release.outputs.data.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.G1THUB_ORG_TOKEN }}
